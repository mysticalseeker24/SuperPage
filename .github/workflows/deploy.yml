# SuperPage CI/CD Pipeline
# Automated testing, building, and deployment workflow

name: ðŸš€ Deploy SuperPage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend Testing and Linting
  backend-test:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ingestion_service, preprocessing_service, prediction_service, blockchain_service]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        cd backend/${{ matrix.service }}
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: ðŸ” Lint with flake8
      run: |
        cd backend/${{ matrix.service }}
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ðŸ§ª Run tests with pytest
      run: |
        cd backend/${{ matrix.service }}
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=. --cov-report=xml
        else
          echo "No tests directory found for ${{ matrix.service }}"
        fi

    - name: ðŸ“Š Upload coverage to Codecov
      if: matrix.service == 'ingestion_service'
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/${{ matrix.service }}/coverage.xml
        flags: backend-${{ matrix.service }}

  # Frontend Testing and Linting
  frontend-test:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci

    - name: ðŸ” Lint frontend code
      run: |
        cd frontend
        npm run lint

    - name: ðŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: frontend/dist/

  # Docker Build and Push
  docker-build:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [ingestion_service, preprocessing_service, prediction_service, blockchain_service]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/${{ matrix.service }}
        file: ./backend/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Render
  deploy-render:
    name: ðŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸš€ Deploy Ingestion Service
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}' \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_INGESTION }}/deploys"

    - name: ðŸš€ Deploy Preprocessing Service
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}' \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_PREPROCESSING }}/deploys"

    - name: ðŸš€ Deploy Prediction Service
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}' \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_PREDICTION }}/deploys"

    - name: ðŸš€ Deploy Blockchain Service
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": false}' \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_BLOCKCHAIN }}/deploys"

  # Deploy Frontend to Netlify
  deploy-netlify:
    name: ðŸŒ Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    needs: [frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: |
        cd frontend
        npm ci

    - name: ðŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: https://superpage-ingestion.onrender.com
        VITE_PREDICTION_API_URL: https://superpage-prediction.onrender.com
        VITE_BLOCKCHAIN_API_URL: https://superpage-blockchain.onrender.com
        VITE_PREPROCESSING_API_URL: https://superpage-preprocessing.onrender.com

    - name: ðŸš€ Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.1
      with:
        publish-dir: './frontend/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # Health Check After Deployment
  health-check:
    name: ðŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-render, deploy-netlify]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ðŸ“¦ Install dependencies
      run: |
        pip install aiohttp asyncio

    - name: ðŸ¥ Run health checks
      run: |
        # Wait for services to start up
        sleep 30
        python scripts/verify-deployment.py
      timeout-minutes: 10

    - name: ðŸ“Š Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend Services**: Deployed to Render" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend**: Deployed to Netlify" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Images**: Published to GHCR" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Checks**: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
